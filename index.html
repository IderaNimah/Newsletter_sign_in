<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newletter sign-up</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
        <div class="mobile_image">
        <img src="./images/illustration-sign-up-mobile.svg">
        </div>
        <div class="container_one">
        <h1>Stay Updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <p>
          <span><img src="./images/icon-list.svg" /></span>Product discovery and
          building what matters
        </p>
        <p>
          <span><img src="./images/icon-list.svg" /></span>Measuring to ensure
          updates are a success
        </p>
        <p>
          <span><img src="./images/icon-list.svg" /></span>And much more
        </p>

        <div class="input_field">
            <label for="email" class="text">Email address</label>
            <input type="text" placeholder="email@company.com">
        </div>

        <button>Subscribe to monthly newsletter</button>
      </div>
      <div class="container_two">
        <img src="./images/illustration-sign-up-desktop.svg" />
      </div>
    </main>
  </body>
</html>
